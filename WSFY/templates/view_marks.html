<!DOCTYPE html>
<html>
<head>
    <title>View Marks</title>
</head>
<body>
    <h1>View Marks for {{ student.name }}, Roll Number = {{student.roll_number}}</h1>
    <ul>
        {% for mark in marks %}
            <li>{{ mark.subject.sub_name }} - {{ mark.marks_obtained }}</li>
        {% endfor %}
    </ul>
</body>
</html>
