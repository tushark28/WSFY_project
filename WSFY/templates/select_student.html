<!DOCTYPE html>
<html>
<head>
    <title>Select Student</title>
</head>
<body>
    <h1>Select Student</h1>
    <form method="post">
        {% csrf_token %}
        <label for="student">Student:</label>
        <select name="student">
            {% for student in students %}
                <option value="{{ student.roll_number }}">{{ student.name }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="View Marks">
    </form>
</body>
</html>
